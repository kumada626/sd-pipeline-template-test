    screwdriver.cd/chainPR: true
  jobs:
    main:
      requires: [ ~commit, ~pr ]
      steps:
        - name: echo "pipeline template test"
        - env
        - export
    build2:
      requires: [ ~main ]
      steps:
        - name: echo "pipeline template test"
        - env
        - export
    build3:
      requires: [ ~main ]
      steps:
        - name: echo "pipeline template test"
        - env
        - export
    detached:
      requires: []
      steps:
        - env
        - export
    use-template:
      requires: []
      template: sd/noop@latest
